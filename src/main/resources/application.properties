spring.datasource.url=jdbc:mysql://192.168.12.222:3306/car?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#配置mybatis
mybatis.type-aliases-package=com.xiupeilian.carpart.domain
mybatis.mapper-locations=classpath:mapper/*.xml
